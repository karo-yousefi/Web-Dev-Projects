<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Site</title>
    <script src="https://kit.fontawesome.com/74563a76db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="dropdown">
            <select name="sesstion" id="sesstion-dropdown" >
                <option value="" selected disabled hidden>Sesstions</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

            </select>
            <select name="sesstionBeoreLong" id="sesstion-before-dropdown">
                <option value="" selected disabled hidden>Sesstions Before Long Rest</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="section-container">
            <button id="pomodoro-section" class="button pomodoro">Pomodoro</button>
            <!-- <i class="fa-solid fa-arrow-right"></i> -->
            <button id="rest-section" class="button rest">Rest</button>
            <!-- <i class="fa-solid fa-arrow-right"></i> -->
            <button id="long-rest-section" class="button long-rest">Long Rest</button>
        </div>
        <div class="timer-setting-container">
            <button id="down" class="down"><i class="fa-solid fa-caret-down"></i></button>
            <div class="timer-container">
                <p id="timer">00:00</p>
            </div>
            <button id="up" class="up"><i class="fa-solid fa-caret-up"></i></button>
        </div>
        <div class="button-contaniner">
            <button id="start-button" class="button start">Start</button>
            <button id="reset-button" class="button reset">Reset</button>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
