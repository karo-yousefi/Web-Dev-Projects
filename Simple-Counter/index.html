<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a8a53cb512.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="night">
        <p class="fa-solid fa-moon"></p>
    </div>
    <div class="container">
        <h1 class="counter">0</h1>
        <div class="counter-btn">
            <button class="fa-solid fa-caret-up"></button>
            <button class="fa-solid fa-caret-down"></button>
        </div>
        <button class="btn-reset">Reset</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
